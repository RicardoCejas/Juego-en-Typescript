<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego: Adivina el número</title>
  <style>
    html, body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .form { margin: 1rem 0; }
    .lastResult { color: white; padding: 3px 6px; display: inline-block; min-width: 12ch; }
  </style>
</head>
<body>
  <h1>Adivina el número</h1>

  <p>Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si puedes adivinarlo en 10 intentos o menos. Te diremos si tu intento fue muy alto o muy bajo.</p>

  <div class="form">
    <label for="guessField">Adivina el número: </label>
    <input type="text" id="guessField" class="guessField" />
    <input type="submit" value="Enviar respuesta" class="guessSubmit" />
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script src="./dist/main.js" defer></script>
</body>
</html>
